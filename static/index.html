<!DOCTYPE html>
<head>
<style type="text/css">
</style>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<section class="main">
    <div class="logo"></div>
    <h1 class="title">Frank the Unicorn's Super Fun Lunch Time</h1>
    <div>
        <input type="text" id="terms" placeholder="Search for some lunch"/>
        <button class="search blue" type="button" id="search" value="Search">Search</button>
    </div>
<!-- ko if: businesses != null -->    
    <section class="searchResults column" data-bind="foreach: businesses">
        <div class="business-block">
            <h2 data-bind="text: Name"> </h2>
            <img class="rating" data-bind="attr:{src: Rating}" />
        <img class="food" data-bind="attr:{src: BizImage}" />
            
        <div class="info">
            <p data-bind="text: Review"></p>
            
            <ul class="biz-info">
                <li>
                    <a rel="popover" href="#" data-bind="attr: { 'data-content': '<img src=http://maps.googleapis.com/maps/api/staticmap?zoom=15&size=400x400&markers=color:red%7C' + LatLon.lat + ',' + LatLon.lon + '&sensor=false />' }" data-content="<img src='https://secure.gravatar.com/avatar/0988ff2048a0d9e2625053159f451471?s=140&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png'/>"</a>
                        <span data-bind="text: Address"> </span>
                    </a>        
                </li>
                <li><span data-bind="text: Phone"> </span></li>
            </ul>
        </div>
        <button class="create-outing green" data-bind="attr: { 'data-destination': ko.toJSON($data) }">Go!</button>
        </div>
    </section>
<!-- /ko -->    


    <section class="outings column" >
        <h1>Outings</h1>
<!-- ko if: outings != null -->    
        <div data-bind="foreach: outings">
            <div class="outing">
                <div class="left-outing-info">
                    <h2 data-bind="text: name"></h2>
                    <ul data-bind="foreach: $data.users">
                        <li>
                            <span data-bind="text: name"> </span><img class="rating" data-bind="attr:{src: ''}, visible: isDriver" />
                        </li>                    
                    </ul>
                </div>
                <div class="right-outing-info">
                    <span class="open-seats" data-bind="text: $data.availableCarSeats + ' seats'"></span>
                    <a href="#" class="join-outing green" data-bind="attr: { 'data-outing': ko.toJSON($data) }">Jump in!</a>
                </div>
            </div>
        </div>
<!-- /ko -->
    </section>
</section>
</div>

<div class="modal create-outing-info hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="green">Getting to know you</h3>
  </div>
  <div class="modal-body">
    <ul>
        <li>
            <label for="yourName">What is your name?</label>
            <input type="text" id="yourName" />            
        </li>
        <li>
            <label for="departureTime">When do you want to leave?</label>
            <input type="time" id="departureTime" />
        </li>
        <li>
            <label for="drivingTransport" class="radioLabel">Driving</label>
            <input type="radio" name="transport" id="drivingTransport" checked />
            <label for="walkingTransport" class="radioLabel">Walking</label>
            <input type="radio" name="transport" id="walkingTransport" />
        </li>
        <li>
            <label for="availableSeats">If you can drive how many open seats are in your car?</label>
            <input type="number" id="availableSeats" />
        </li>
        <li>
            <label for="meetingPlace">Meeting Place:</label>
            <textarea id="meetingPlace"></textarea>
        </li>
    </ul>

  </div>
  <div class="modal-footer">
    <a href="#" id="addOutingBtn" class="btn btn-success">Done</a>
  </div>
</div>

<div class="modal join-outing hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="green">Getting to know you</h3>
  </div>
  <div class="modal-body">
    <ul>
        <li>
            <label for="yourNameJoin">What is your name?</label>
            <input type="text" id="yourNameJoin" />            
        </li>
        <li>
            <label for="availableSeatsJoin">If you can drive how many open seats are in your car?</label>
            <input type="number" id="availableSeatsJoin" />
        </li>
    </ul>

  </div>
  <div class="modal-footer">
    <a href="#" id="joinOutingBtn" class="btn btn-success">Done</a>
  </div>
</div>

</div>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  
</body>
</html>
