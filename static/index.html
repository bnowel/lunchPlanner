<!DOCTYPE html>
<head>
<style type="text/css">
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Frank the Unicorn's Super Fun Lunch Time</h1>

<div>
    <input type="text" id="terms" placeholder="Search for some lunch"/>
    <input type="button" id="search" value="Search"/>
</div>

<div class="searchResults">
    <ul data-bind="foreach: businesses">
        <li>
            <span data-bind="text: name"> </span>
            <span data-bind="text: location.address"> </span>
            <img data-bind="attr:{src: rating_img_url}" />
        </li>    
    </ul>    
</div>

<div class="outings">
    <h3>Outings</h3>
    
    <div class="outing">
        Jaffa's at 12:30PM
        <ul>
            <li>
                <span class="driver">Bernie</span>
                <span class="user">Johnny</span>
            </li>
        </ul>
    </div>
    
    <div class="outing">
        Burger King at 1:30PM
        <ul>
            <li>
                <span class="driver">Alex</span>
                <span class="user">Mike</span>
            </li>
        </ul>
    </div>
    
</div>
    
</div>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
